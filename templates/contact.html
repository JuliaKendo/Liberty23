<section class="contact-one">
    <img src="{% static '/images/shapes/contact-bg-1-1.png' %}" alt="" class="contact-one__shape-1">
    <img src="{% static '/images/shapes/contact-bg-1-2.png' %}" alt="" class="contact-one__shape-2">
    <div class="container">
        <div class="block-title text-center">
            <div class="block-title__decor"></div>
            <p>Свяжитесь с нами</p>
            <h3>У вас есть вопросы? <br>
                Напишите нам сообщение</h3>
        </div>
        <form action="{% static '/inc/sendemail.php' %}" class="contact-form-validated contact-one__form">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="name" placeholder="Ваше имя">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Email" name="email">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Телефон" name="phone">
                </div>
                <div class="col-md-6">
                    <input type="text" placeholder="Тема собщения" name="subject">
                </div>
                <div class="col-md-12">
                    <textarea placeholder="Текст собщения" name="message"></textarea>
                </div>
                <div class="col-md-12 text-center">
                    <button type="submit" class="thm-btn">Отправить</button>
                </div>
            </div>
        </form>
    </div>
</section>

<section class="contact-infos">
    <div class="container">
        <div class="thm-tiny__slider" id="contact-infos-box" data-tiny-options='{
    "container": "#contact-infos-box",
    "items": 1,
    "slideBy": "page",
    "gutter": 0,
    "mouseDrag": true,
    "autoplay": true,
    "nav": false,
    "controlsPosition": "bottom",
    "controlsText": ["<i class=\"fa fa-angle-left\"></i>", "<i class=\"fa fa-angle-right\"></i>"],
    "autoplayButtonOutput": false,
    "responsive": {
        "640": {
            "items": 2,
            "gutter": 30
        },
        "992": {
            "gutter": 30,
            "items": 3
        },
        "1200": {
            "disable": true
        }
        }
}'>
            <div>
                <div class="contact-infos__single">
                    <i class="organik-icon-location"></i>
                    <h3>Наш адрес</h3>
                    <p>{{ contact.address }}</p>
                </div>
            </div>
            <div>
                <div class="contact-infos__single">
                    <i class="organik-icon-email"></i>
                    <h3>Почта</h3>
                    <p>
                        <a href="mailto:{{contact.email}}">{{ contact.email }}</a>
                    </p>
                </div>
            </div>
            <div>
                <div class="contact-infos__single">
                    <i class="organik-icon-calling"></i>
                    <h3>Телефон</h3>
                    <p>
                        <a href="tel:{{contact.phone}}">{{ contact.phone }}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

<div id="map" class="yandex-map__default">
    <!-- <div class="map__default"></div> -->

</div>

        
{% endblock %}
