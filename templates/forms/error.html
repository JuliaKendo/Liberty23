{% load static %}

<div class="error-popup">
    <div class="error-popup__overlay error-toggler"></div>
    <div class="error-popup__content">
        <div class="error-toast">
            <div class="toast-header">
              <img src="{% static 'images/shapes/call-shape-2-4.png' %}" class="rounded mr-2" alt="" style="width: 30px;">
              <strong class="mr-auto">Ошибка</strong>
              <small></small>
              <button type="button" class="ml-2 mb-1 close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="error-toast-body"></div>
        </div>
    </div>
</div>
